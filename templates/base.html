<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c3211faea6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='stylesheets/navbar.css') }}" />
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='stylesheets/home.css') }}" />
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='stylesheets/all.css') }}" />
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='stylesheets/application.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/contact.css') }}">

</head>
  <body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand"> <img src="{{ url_for('static', filename='img/logo.png')}}"  style="width:60;height:60px;" alt=""></span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Giới thiệu
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/application">Ứng dụng
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Liên hệ
                            <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="body">
        <img src="{{ url_for('static', filename='img/decorator.png')}}" alt="" class="decorator_1">
        <img src="{{ url_for('static', filename='img/decorator.png')}}" alt="" class="decorator_2">
        {% block content %} {% endblock %}

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type='text/javascript' src="{{ url_for('static', filename='js/preloader.js') }}"></script>
    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
    </script>
  </body>
</html>
